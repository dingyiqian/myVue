<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="box">
        <!--<input type="text" @keyup.left="show()"/>-->
        <input type="button" @contextmenu.prevent="show()" value="按钮"/><!-- 阻止默认事件 -->

        <div @click="show()">
            <span @click.stop="show2($event)">dianji</span>
        </div>
    </div>


<script>
    new Vue({
        el:"#box",
        data:{
            name:"ding"
        },
        methods:{
            show:function(){
                alert(1);
            },
            show2:function(ev){
                alert(ev.clientX);
            }
        }
    });
</script>
</body>
</html>
